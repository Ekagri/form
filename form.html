<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equive="X-UA-Compatible" content="IE=edge">
</head>
<body>
  <h1>Form</h1>
    <form>
        <div class="form-element">
            <label for ="name">Name</label>
            <input id="name" type="text" name="name" placeholder=" Name" required />
        </div>
      <div class="form-element">
         <label for="email">E-mail</label>
         <input id="email" type="email" name="email" placeholder="E-mail" required/>
      </div>
      <div class="form-elemt">
        <label for="Password">Password</label>
        <input type="password" name="password" placeholder="Minimum 8 characters" require/>
      </div>
      <div class="form-element">
        <label for="date">Date of Birth</label>
        <input id="dateofbirth" type="date" name="date"  required/>
      </div>
      <div class="form-element">
        <label for="gender">Gender</label>
        <input type="radio" required/> 
        <label>Male</label>
        <input type="radio" require/>
        <label>Female</label>
      </div>
      <div class="form-element">
        <label for="country">Country</label>
        <select id="country" name="country" >
               <option value="null" selected>Select where you live</option>
               <option value="United States"> United States </option>
               <option value="United kingdom">United kingdom </option>
               <option value="Sri Lanka">Sri Lanka </option>
               <option value="Australia">Australia </option>
               <option value="China"> China </option>
             </select>
      </div>
      <div class="form-element">
        <label for="telephone">Telephone No</label>
        <input type="tel" id="telephone" placeholder="Enter your number" required/>
      </div>
      <div class="form-element">
        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" rows="5" columns="30" placeholder="write what you think"></textarea>
      </div>
      <div class="form-element">
        <input type="submit" value="Submit">
      </div>
    </form>
</body>







</html>
